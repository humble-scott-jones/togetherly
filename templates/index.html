<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Togetherly – Simple, smart social media that sounds like you</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-brand-sand text-slate-900">
  <header class="px-6 py-5 bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="logo-gradient"></div>
        <h1 class="text-xl font-semibold tracking-tight">Togetherly</h1>
      </div>
      <a class="text-sm text-brand hover:underline" href="#">Sign in</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 grid lg:grid-cols-[1fr,360px] gap-6">
    <section class="card">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold">Let’s set up your voice</h2>
          <p class="text-sm text-slate-600">Friendly questions. Clear choices. Great results.</p>
        </div>
        <div class="steps" id="steps">
          <span class="step active">1</span>
          <span class="bar"></span>
          <span class="step">2</span>
          <span class="bar"></span>
          <span class="step">3</span>
          <span class="bar"></span>
          <span class="step">4</span>
        </div>
      </div>

      <div id="wiz" class="mt-4 space-y-6">
        <div class="step-panel" data-step="1">
          <label class="block text-sm font-medium mb-2">What best describes your work?</label>
          <div id="industries" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
        </div>

        <div class="step-panel hidden" data-step="2">
          <label class="block text-sm font-medium mb-2">A few quick details</label>
          <div id="industry-questions" class="grid gap-3"></div>
        </div>

        <div class="step-panel hidden" data-step="3">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-2">Pick your tone</label>
              <div id="tones" class="grid grid-cols-2 gap-2"></div>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Platforms</label>
              <div id="platforms" class="grid grid-cols-2 gap-2"></div>
            </div>
          </div>
        </div>

        <div class="step-panel hidden" data-step="4">
          <div class="grid md:grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium mb-1">Keywords (comma-separated)</label>
              <input id="keywords" class="w-full input" placeholder="e.g., coastal, handmade, minimal, sustainable" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Optional note for this month</label>
              <input id="note" class="w-full input" placeholder="e.g., Spring sale, workshop, new menu launch" />
            </div>
          </div>
          <div class="flex items-center gap-3 mt-2">
            <input id="include_images" type="checkbox" checked />
            <label for="include_images" class="text-sm">Suggest image ideas</label>
          </div>
        </div>

        <div class="flex justify-between pt-2">
          <button id="prev" class="btn-secondary" disabled>Back</button>
          <button id="next" class="btn-primary">Next</button>
        </div>
      </div>
    </section>

    <aside>
      <section class="card sticky top-6">
        <h3 class="font-semibold mb-2">Your setup</h3>
        <ul id="summary" class="summary"></ul>
        <div class="mt-4 flex gap-2">
          <button id="btn-sample" class="btn-ghost w-full">Generate 1‑day sample</button>
          <button id="btn-30" class="btn-primary w-full" disabled>Unlock 30‑day plan</button>
        </div>
      </section>

      <section class="card mt-6">
        <h3 class="font-semibold mb-2">Preview</h3>
        <div id="results" class="space-y-3"></div>
      </section>
    </aside>
  </main>

  <footer class="text-center text-xs text-slate-500 py-6">
    Made with care • Togetherly
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
