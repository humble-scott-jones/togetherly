<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Togetherly — Setup complete</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-brand-sand text-slate-900">
  <header class="px-6 py-5 bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="logo-gradient"></div>
        <h1 class="text-xl font-semibold tracking-tight">Togetherly</h1>
      </div>
      <a class="text-sm text-brand hover:underline" href="/">Back</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="card">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold">Setup complete</h2>
          <p class="text-sm text-slate-600">Your profile has been saved. Review and generate your plan below.</p>
        </div>
        <div class="text-sm text-slate-500">Progress: <strong>100%</strong></div>
      </div>

      <div id="summary-collapsed" class="mt-4 p-4 bg-slate-50 rounded">
        <div id="summary-rows" class="grid grid-cols-2 gap-2"></div>
        <div class="mt-3 flex items-center justify-between">
          <div class="text-xs text-slate-500">Content pack: <span id="summary-content-version">loading…</span></div>
          <div>
            <button id="edit-answers" class="btn-ghost mr-2">Edit</button>
          </div>
        </div>
      </div>

      <div class="mt-4 flex gap-2">
        <button id="generate-1" class="btn-ghost">Generate 1‑day sample</button>
        <button id="generate-30" class="btn-primary">Generate 30‑day plan</button>
      </div>
    </section>

    <section class="card mt-6">
      <h3 class="font-semibold mb-2">Preview</h3>
      <div id="results-complete" class="space-y-3"></div>
    </section>
  </main>

  <script src="/static/complete.js"></script>
</body>
</html>
